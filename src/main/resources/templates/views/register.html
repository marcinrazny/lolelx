<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/for_all}">
<head>
    <title>Register Form</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <div class="alert alert-info" th:if="${isExist}">
        <p class="text text-center">
            User with this Email already Exist
        </p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="email" class="form-control-label">Email</label> <input
                type="text" class="form-control" th:field="*{email}" id="email"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Has≈Ço</label> <input
                type="password" class="form-control" th:field="*{password}"
                id="password"/>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        </div>
        <div class="form-group">
            <label for="firstName" class="form-control-label">Imie</label> <input
                type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>

        </div>
        <div class="form-group">
            <label for="lastName" class="form-control-label">Nazwisko</label> <input
                type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>

        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>

    </form>
</div>
</body>
</html>
