<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/for_all}">


<head>
    <title>EditProfile Page</title>
</head>


<body>
<div layout:fragment="content" class="container">
    <h1>Edit profile</h1>

    <div class="container my-5">
        <h3> Update </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/update/{id}(id=${adv.id})}" th:object="${advertisement}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Imie</label> <input type="text" th:field="*{firstName}" class="form-control" id="name" placeholder="name">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Nazwisko</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Aktualizuj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
</html>
