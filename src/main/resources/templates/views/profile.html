<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/for_all}">
<head>
    <title>Index Page</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col=sm-4">
            <h2>MÃ³j Profil</h2>
            <h3 th:text="${user.getFirstName}"> Imie</h3>
            <h3 th:text="${user.getLastName()}"> Nazwisko</h3>
            <h3 th:text="${user.getEmail()}"> Email</h3>
            <h3 th:text="${user.getRoles()}"> Status</h3>
        </div>

        <div class="col=sm8-4">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>publicationDate</th>
                    <th>expirationDate</th>

                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="adv:${user.getAdvertisements()}">
                    <td th:text="${adv.getId()}"></td>
                    <td th:text="${adv.getName()}"></td>
                    <td th:text="${adv.getCategory()}"></td>
                    <td th:text="${adv.getPrice()}"></td>
                    <td th:text="${adv.getPublicationDate()}"></td>
                    <td th:text="${adv.getExpirationDate()}"></td>
                    <td></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>


</div>


</body>
</html>
