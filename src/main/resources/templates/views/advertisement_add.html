<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/for_all}">


<head>
    <title>EditProfile Page</title>
</head>


<body>
<div layout:fragment="content" class="container">
    <form th:action="@{/advertisement_add}" th:object="${advertisement}" method="post">

        <div class="form-group">
            <label for="name" class="form-control-label">Nazwa</label> <input
                type="text" class="form-control" th:field="*{name}" id="name"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="category" class="form-control-label">Kategoria</label>
            <input type="text" class="form-control" th:field="*{category}"
                   id="category"/>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

        </div>
        <div class="form-group">
            <label for="price" class="form-control-label">Cena</label> <input
                type="text" class="form-control" th:field="*{price}"
                id="price"/>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="expirationDate" class="form-control-label">Koniec Aukcji</label> <input
                type="text" class="form-control" th:field="*{expirationDate}"
                id="expirationDate"/>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
        </div>


        <div class="form-group">
            <label for="description" class="form-control-label">Opis</label>
            <textarea class="form-control" th:field="*{description}"
                      id="description">  </textarea>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


        </div>
        <input type="submit" value="Zapisz ogÅ‚oszenie" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
